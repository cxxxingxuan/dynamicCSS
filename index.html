<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SpongeBob</title>
    <link rel="stylesheet" href="src/main.css">
    <style id="styleTag"></style>
</head>
<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="SpongeBob">
                <div class="wrap">
                    <div class="left-eyelash"></div>
                    <div class="right-eyelash"></div>
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="nose">
                        <div class="nose-content"></div>
                    </div>
                    <div class="mouth">
                        <div class="mouth-content"></div>
                    </div>
                    <div class="left-tooth"></div>
                    <div class="right-tooth"></div>
                </div>
            </div>
            <div class="speed-control">
                <div class="normal active" data-speed="normal">正常</div>
                <div class="fast" data-speed="fast">加快</div>
            </div>
        </div>
    </div>
    <script src="./src/jquery.min.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
